<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Meu Site</title>
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">MeuSite</a>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Meu Card</h5>
                        <p class="card-text">Exemplo de card usando o mini framework.</p>
                        <button class="btn btn-primary">Botão</button>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <!-- Estilos de botão básicos -->
                    <button class="btn btn-primary">Primário</button>
                    <button class="btn btn-secondary">Secundário</button>
                    <button class="btn btn-success">Sucesso</button>
                    <button class="btn btn-danger">Perigo</button>
                    <button class="btn btn-warning">Alerta</button>
                    <button class="btn btn-info">Informação</button>
                    <button class="btn btn-light">Claro</button>
                    <button class="btn btn-dark">Escuro</button>

                    <!-- Botões com contorno -->
                    <button class="btn btn-outline-primary">Contorno Primário</button>
                    <button class="btn btn-outline-secondary">Contorno Secundário</button>
                </div>

                <div class="alert alert-primary">
                    Este é um alerta primário
                </div>
                <div class="alert alert-secondary">
                    Este é um alerta secundário
                </div>
                <div class="alert alert-success">
                    Este é um alerta de sucesso
                </div>
                <div class="alert alert-danger">
                    Este é um alerta de perigo
                </div>
                <div class="alert alert-warning">
                    Este é um alerta de aviso
                </div>
                <div class="alert alert-info">
                    Este é um alerta informativo
                </div>

                <form>
                    <div class="form-group">
                        <label for="exampleInput">Exemplo de Input</label>
                        <input type="text" class="form-control" id="exampleInput" placeholder="Digite algo">
                    </div>

                    <div class="form-group">
                        <label for="exampleTextarea">Exemplo de Textarea</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>



        </div>
    </div>
</body>

</html>
